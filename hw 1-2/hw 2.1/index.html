<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
</head>
<body>
    <h1>COLORS</h1>
    <div class="box">
        <div class="square grey"><h3>GREY</h3></div>
        <div class="square brown"><h3>BROWN</h3></div>
        <div class="square gold"><h3>GOLD</h3></div>
    </div>

    <div class="box">
        <div class="circle square gold"><h3>GOLD</h3></div>
        <div class="circle square brown"><h3>BROWN</h3></div>
        <div class="circle square grey"><h3>GREY</h3></div>
    </div>
</body>
